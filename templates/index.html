{% extends "layout.html" %}

{% block title %}
    Главная

{% block main %}
<h2><a href='/'>Files</a></h2>

<form action="/files/get/list" method="get">
    <button type="submit">Список загруженных файлов</button>
</form>





{% if files_list %}
    {% for file in files_list %}
        {{ file }}<br>
    {% endfor %}
{% endif %}


{% endblock %}
